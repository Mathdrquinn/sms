<div class="student-details" ng-if="App.starStudent">
  <h3>{{ App.starStudent.lastName }}, {{ App.starStudent.firstName }}</h3>
  <p>
    <img class="float-left margin-right" src="https://placebear.com/g/125/125" alt="bear">
    {{ App.starStudent.firstName }} {{ App.starStudent.lastName }} is a {{ App.starStudent.major }} major with {{ App.starStudent.creditHours }} credit hours.
  </p>
</div>
